name: Monthly GTN Release

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 4 1 * *'
  workflow_dispatch:

jobs:
  setup:
    if: github.repository_owner == 'galaxyproject'
    runs-on: ubuntu-18.04
    steps:
      - name: Release Name
        id: release_name
        run: |
          echo "::set-output name=title::$(LC_ALL=C date '+%Y %B %d')"
          echo "::set-output name=tag::$(LC_ALL=C date -I)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release_name.outputs.tag }}
          commitish: main
          release_name: Release ${{ steps.release_name.outputs.title }}
          body: "Monthly release of the GTN materials"
          draft: false
          prerelease: false

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
          architecture: 'x64'

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: "2.5"

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install dependencies
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Configure AWS credentials from GTN account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build Site
        run: |
          git tag -l
          git checkout ${SOURCE_TAG}
          gem install bundler
          bundle config path vendor/bundle
          sed -i s"|^baseurl: .*|baseurl: '/archive/${SOURCE_TAG}'|g" _config.yml
          sed -i s"|^github_repository_branch: .*|github_repository_branch: '${SOURCE_TAG}'|g" _config.yml
          sed -i s"|^title: .*|title: 'GTN Archive ${SOURCE_TAG}'|g" _config.yml
          npm install
          make rebuild-search-index ACTIVATE_ENV=pwd
          JEKYLL_ENV=production bundle exec jekyll build --strict_front_matter -d _site/training-material
        env:
          SOURCE_TAG: ${{ steps.release_name.outputs.tag }}
          GTN_FORK: ${{ github.repository_owner }}

      - name: Deploy ðŸš€
        run: |
          pip install awscli
          ./bin/publish-archive
        env:
          SOURCE_TAG: ${{ steps.release_name.outputs.tag }}
