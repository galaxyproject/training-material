name: Lint Tutorials

on:
  pull_request:
    paths:
      - '**/tutorial*.md'

jobs:
  lint-tool-links:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Lint 🔍👁👁
        run: |
          make check-tool-links

  lint-diffs:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Check for broken symlinks
        run: |
          make check-diffs
