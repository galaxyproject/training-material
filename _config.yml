  - shared/font-awesome/src/
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - node_modules
  - CONTRIBUTING.md
  - CONTRIBUTORS.yaml
  - CODEOWNERS
  - CODE_OF_CONDUCT.md
  - LICENSE.md
  - README.md
  - Makefile
  - miniconda.sh
  - "**/README.md"
  - "**/*.sh"
  - bin/
  - metadata/
  - templates/
  - vendor/
  - node_modules/
  - .jekyll-cache/
  - snippets
  - plantuml.jar
  - "**/plantuml.jar"
  - Procfile
  - app.json
  - .venv
  # These are provided by an S3 proxy in production
  - videos/topics/
  - "wk-*/**"
