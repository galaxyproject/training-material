# List of contributors
#
# - This information will be used on your contributor page in our hall of fame, where we will also list your contributions
# - your UserID should be your github username, if you don't have github, add github: false tag
# - put the UserID of all contributors in the metadata of tutorials and slides
#
#  EXAMPLE CONTRIBUTOR:
#
# userid:                  # madatory; your github username
#   name: Namey Name       # mandatory; your name
#   joined: 2017-09        # mandatory; the month you added yourself to this file
#   email: ma@example.com                      # your email address
#   fediverse: https://mstdn.science/@myname   # your fediverse username
#   fediverse_flavor: mastodon                 # your fediverse flavor
#   bluesky: username.bsky.social              # your bluesky username
#   linkedin: username                         # your linkedin username
#   matrix: 'user:matrix.org'                  # where can we find you on matrix?
#   orcid: 0000-0003-3803-468X                 # your ORCID ID
#   maintainer_contact: matrix  # if you are a topic maintainer, your preferred way of being contacted
#   bio: |
#     "Researcher at .. interested in ...      # your bio
#      I also love teaching .."
#   elixir_node: nl             # if you are part of ELIXIR, which node you belong to
#   contact_for_training: true  # are you available to teach? May people ask you to teach at their event?
#   affiliations:         # your affiliations, these also need to be defined in this file
#      - CINECA-Project
#      - gallantries
#      - erasmusmc
#    location:        # add location so we can add you to the world map
