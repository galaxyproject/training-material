---
type: map
mapping:
    "=":
        type: map
        mapping:
            name:
                type: str
                required: true
            email:
                type: str
                pattern: /@/
            twitter:
                type: str
                pattern: /[0-9a-zA-Z]+/
            bio:
                type: str
            gitter:
                type: str
                pattern: /[0-9a-zA-Z]+/
            linkedin:
                type: str
                pattern: /[0-9a-zA-Z]+/
            maintainer_contact:
                type: str
            github:
                type: bool
            orcid:
                type: str
                pattern: /[0-9A-Z]{4}-[0-9A-Z]{4}-[0-9A-Z]{4}-[0-9A-Z]{4}/
            joined:
                type: str
                required: true
                pattern: /[0-9]{4}-[0-9]{2}/
            halloffame:
                type: str
                pattern: /no/
            funder:
                type: bool
            funding_statement:
                type: str
