---
type: map
mapping:
    layout:
        type: str
        enum:
          - learning-pathway
    title:
        type: str
        required: true
        description: |
            Title of the pathway
        examples:
            - Clustering in Machine Learning
            - Breve introducción a Galaxy - en español
            - Pangeo ecosystem 101 for everyone - Introduction to Xarray Galaxy Tools
    description:
        type: str
        required: true
        description: |
            Description of the pathway

    cover-image:
        type: str
        description: cover image

    cover-image-alt:
        type: str
        description: cover image alt text

    priority:
        type: int
        description: priority within learning path list

    tags:
        type: seq
        sequence:
            - type: str
        required: true
    pathway:
        type: seq
        required: true
        sequence:
            - type: map
              mapping:
                section:
                  type: str
                  required: true
                description:
                  type: str
                tutorials:
                  type: seq
                  required: true
                  sequence:
                    - type: map
                      mapping:
                        name:
                          type: str
                          required: true
                        topic:
                          type: str
                        link:
                          type: str
                        external:
                          type: bool
                        type:
                          type: str
                          enum:
                            - hands_on
                            - slides
