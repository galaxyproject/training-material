---
type: map
mapping:
    layout:
        type: str
        required: true
        enum:
            - tutorial_hands_on
    title:
        type: str
        required: true
    questions:
        type: seq
        required: false
        sequence:
            - type: str
              required: true
    objectives:
        type: seq
        required: false
        sequence:
            - type: str
              required: true
    key_points:
        type: seq
        required: false
        sequence:
            - type: str
              required: true
    edam_ontology:
        type: str
        required: false
    gitter:
        type: str
        required: false
    contributors:
        type: seq
        required: true
        sequence:
            - type: str
              required: true
    subtopic:
        type: str
        required: false
    priority:
        type: int
        required: false
    zenodo_link:
        type: str
        required: false
    tags:
        type: seq
        required: false
        sequence:
            - type: str
              required: true
    translations:
        type: seq
        required: false
        sequence:
            - type: str
              required: true
    abbreviations:
        type: map
        mapping:
            "=":
                type: str
    galaxy_version:
        type: float
        required: false
    level:
        type: str
        enum:
            - Introductory
            - Intermediate
            - Advanced
    time_estimation:
        type: str
        required: true
        pattern: /^(?:([0-9]*)[Hh])*(?:([0-9]*)[Mm])*(?:([0-9.]*)[Ss])*$/
    redirect_from:
        type: seq
        sequence:
            - type: str
        required: false
    notebook:
        type: map
        required: false
        mapping:
            snippet:
                type: str
                required: false
            language:
                type: str
                required: true
                enum:
                    - python
                    - bash
                    - r
                    - sql
    lang:
        type: str
        required: false
        enum:  # These are the only supported values currently
            - es
            - en
    voice:
        type: map
        required: false
        mapping:
            id:
                type: str
                required: true
            lang:
                type: str
                required: true
            neural:
                type: bool
                required: true
    follow_up_training:
        type: seq
        required: false
        sequence:
            - type: map
              required: true
              mapping:
                  type:
                      type: str
                      required: true
                      enum:
                          - internal
                          - external
                          - none
                  topic_name:
                      type: str
                      required: false
                  tutorials:
                      type: seq
                      required: false
                      sequence:
                          - type: str
                  title:
                      type: str
                      required: false
                  link:
                      type: str
                      required: false
    requirements:
        type: seq
        required: false
        sequence:
            - type: map
              required: true
              mapping:
                  type:
                      type: str
                      required: true
                      enum:
                          - internal
                          - external
                          - none
                  topic_name:
                      type: str
                      required: false
                  tutorials:
                      type: seq
                      required: false
                      sequence:
                          - type: str
                  title:
                      type: str
                      required: false
                  link:
                      type: str
                      required: false
    # This permits overriding the default CC-BY icon we add everywhere.
    license:
        type: str
        required: false
    enable:
        type: bool
        required: false
