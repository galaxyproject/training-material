- doc: Test outline for Nanopore_Datasets_Pathogen_Tracking_among_all_samples
  job:
    Contigs:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: Contigs_Barcode11.fasta
        path: test-data-allsamples/Contigs_Contigs_Barcode11.fasta.fasta
      - class: File
        identifier: Contigs_Barcode10.fasta
        path: test-data-allsamples/Contigs_Contigs_Barcode10.fasta.fasta
    VFs:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: VFs_Barcode11.tabular
        path: test-data-allsamples/VFs_VFs_Barcode11.tabular.tabular
      - class: File
        identifier: VFs_Barcode10.tabular
        path: test-data-allsamples/VFs_VFs_Barcode10.tabular.tabular
    VFs accessions:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: VFs_accessions_Barcode11.tabular
        path: test-data-allsamples/VFs_accessions_VFs_accessions_Barcode11.tabular.tabular
      - class: File
        identifier: VFs_accessions_Barcode10.tabular
        path: test-data-allsamples/VFs_accessions_VFs_accessions_Barcode10.tabular.tabular
    VFs accessions with SampleID:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: VFs_accessions_with_SampleID_Barcode11.tabular
        path: test-data-allsamples/VFs_accessions with SampleID_VFs_accessions_with_SampleID_Barcode11.tabular.tabular
      - class: File
        identifier: VFs_accessions_with_SampleID_Barcode10.tabular
        path: test-data-allsamples/VFs_accessions with SampleID_VFs_accessions_with_SampleID_Barcode10.tabular.tabular
  outputs:
    'VFs accessions in one Tabular ':
      path: test-data-allsamples/VFs_accessions_in_one_Tabular .tabular
    Adjusted ABRicate VFs tabular part2:
      path: test-data-allsamples/Adjusted_ABRicate_VFs_tabular_part2.bed
    All Samples Contigs in one Fasta file:
      path: test-data-allsamples/All_Samples_Contigs_in_one_Fasta_file.fasta
    All VFs in one Tabular:
      path: test-data-allsamples/All_VFs_in_one_Tabular.tabular
    Adjusted ABRicate VFs tabular part1:
      path: test-data-allsamples/Adjusted_ABRicate_VFs_tabular_part1.tabular
