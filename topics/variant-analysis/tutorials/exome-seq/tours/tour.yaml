  - title: <b>GEMINI query</b> examples
    content: |-
      <ul>
        <li><code>select chrom, start, end from variants</code> will show you some information on all variants that were found in any of the three samples</li>
        <li><code>select chrom, start, end, (gts).(*)</code> from variants will also show you the genotype of each sample also with the help wildcards</li>
        <li><code>select chrom, start, end, gene, impact, (gts).(*) from variants v where v.impact_severity='HIGH'</code> will show you some more information and filter out only those variants that have a high impact</li>
        <li><code>select chrom, vcf_if, start, end, ref, alt, gene, impact, (gts).(*) from variants v where v.impact_severity='HIGH'</code> also shows you the reference allele and the alternative allele and the RSID for the SNP if it exists</li>
      </ul>
    backdrop: true
