        <meta name="description" content="Genetic differences (variants) between healthy and diseased tissue,
between individuals of a population, or between strains of an organism
can provide mechanistic insight into disease processes and the natural
function of affected genes.

The tutorials in this section show how to detect evidence for
genetic variants in next-generation sequencing data, a process termed
variant calling.

Of equal importance, they also demonstrate how you can interpret, for
a range of different organisms, the resulting sets of variants by
predicting their molecular effects on genes and proteins, by
annotating previously observed variants with published knowledge, and
by trying to link phenotypes of the sequenced samples to their variant
genotypes.
">

# What is Exome sequencing?

---

### Exome sequencing

= Whole exome sequencing (WES or WXS)

Sequencing of all expressed protein-coding genes in a genome

---

### Exome in Humans

- ~180,000 exons
- 1% of the human genome
- ~30 million base pairs

---

### Goal of exome sequencing

Identify genetic variation that is responsible for both Mendelian
and common diseases without the high costs associated with
whole-genome sequencing

Exome sequencing is the most efficient way to identify the
genetic variants in all of an individual&apos;s genes

---

### Limits

Exome sequencing can not identify genetic variation in

- All genes
- Mitochondrial genes
- “Structural variants”
- Triplet repeat disorders
- Other copy number variants
- Introns
- “Uniparental disomy”
- Control sequences
- Epigenetic changes
- Gene-gene (epistatic) interactions
