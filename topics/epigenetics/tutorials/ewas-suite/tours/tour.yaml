---
id: ewas-suite
name: ewas-suite
description: Epigenome-wide association studies (EWAS) analyse genome-wide activity of epigenetic marks in  cohorts of different individuals to find associations between epigenetic variation and phenotype
title_default: "EWAS data analysis"
steps:
  - title: Step 1  Load Example Dataset
    element: '#tool-panel-upload-button'
    content: We load now the example dataset which will be used for the tutorial.
    placement: right
  - title: Step 2 Select multiple datasets (Red/Grn idat Files)
    element: '#tool-search'
    content: >-
      Click operations on multiple datasets and  Build Dataset List of Red and
      Grn idat files
    placement: right
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fkpbioteam%2Fewastools%2Fminfi_read450k%2F2.1.0"]

  - title: Step 3 Create MethylSet objects contains only the methylated and
      unmethylated signals
    element: '#tool-search'
    content: Click on the "minfi_mset" tool to run it on RGChannelSet
    placement: right
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fkpbioteam%2Fewastools%2Fminfi_mset%2F1.28.0"]
  - title: Step 4 Estimating quality with "minfi_qc"
    element: '#tool-search'
    content: To estimate data quality click on the "minfi_qc" tool
    placement: right
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fkpbioteam%2Fewastools%2Fminfi_qc%2F1.28.0"]
  - title: Step 5 Compute Beta values
    element: '#tool-search'
    content: >-
      We will now create RSet object contain respectively the Beta value matrix,
      M value matrix and the Copy Number matrix. Click on the "minfi_rset" to
      run the tool
    placement: right
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fkpbioteam%2Fewastools%2Fminfi_rset%2F1.28.0"]
  - title: Step 6 Align Data to Reference Genome
    element: '#tool-search'
    content: >-
      We will map now the imported dataset against a reference genome. Use
      "minfi_maptogenome" tool.
    placement: right
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fkpbioteam%2Fewastools%2Fminfi_maptogenome%2F1.28.0"]
  - title: Step 7 Annotating probes affected by genetic variation
    element: '#tool-search'
    content: >-
      Incomplete annotation of genetic variations such as single nucleotide
      polymorphism (SNP) may affect DNA measurements and interfere results from
      downstream analysis. Click "minfi_dropsnp" to remove unwanted probes.
    placement: right
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fkpbioteam%2Fewastools%2Fminfi_dropsnp%2F1.28.0"]

  - title: Step 8 UCSC Main on Human 450k
    element: '#tool-search'
    content: Download UCSC Main on Human 450k updated track for annotation
    placement: right
    postclick:
      - 'a[href$="/tool_runner/data_source_redirect?tool_id=ucsc_table_direct1"]'
  - title: Step 9 Differentially Methylated Positions
    element: '#tool-search'
    content: Click "minfi_dmp" tool and use custom Genome Table obtained from UCSC
    placement: right
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fkpbioteam%2Fewastools%2Fminfi_dmp%2F1.28.0"]
  
  - title: Step 10 Differentially Methylated Regions
    element: '#tool-search'
    content: >-
      Click on the "minfi_dmr" tool to open it. Set Factor resistant vs.
      sensitive, change settings cutoff for 0.1.
    placement: right
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fkpbioteam%2Fewastools%2Fminfi_dmr%2F1.28.0"]
  - title: Step 11 Remove header from Differentially Methylated Positions
    element: '#tool-search'
    content: ''
    placement: right
    postclick:
      - ''
      - 'a[href$="/tool_runner?tool_id=Remove+beginning1"] .tool-old-link'
  
  - title: Step 12 Annotate Differentially Methylated Positions (without header)
    element: '#tool-search'
    content: ''
    placement: right
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fkpbioteam%2Fchipeakanno_annopeaks%2Fchipeakanno_annopeaks%2F0.1.0"]
        .tool-old-link
  - title: Step 13 Cut Gene Symbol Column
    element: '#tool-search'
    content: ''
    placement: right
    postclick:
      - 'a[href$="/tool_runner?tool_id=Cut1"]'

  - title: Step 14 Convert Gene Symbol to ENTREZ ID
    element: '#tool-search'
    content: ''
    placement: right
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fkpbioteam%2Fclusterprofiler_bitr%2Fclusterprofiler_bitr%2F0.1.0"]
        .tool-old-link
  - title: Step 15 GO Enrichment analysis of annotated gene set
    element: '#tool-search'
    content: ''
    placement: right
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fkpbioteam%2Fclusterprofiler_go%2Fclusterprofiler_go%2F0.1.0"]
        .tool-old-link
