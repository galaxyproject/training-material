name: "introduction"
type: "use"
title: "Galaxy Introduction"
summary: "Galaxy is a scientific workflow, data integration, and data and analysis persistence and publishing platform that aims to make computational biology accessible to research scientists that do not have computer programming experience. "
docker_image: "bgruening/galaxy-stable"

requirements:

material:
-
    title: "Introduction"
    type: "introduction"
    slides: "yes"
-
    title: "Galaxy 101"
    type: "tutorial"
    name: "galaxy-intro-101"
    zenodo_link: ""
    galaxy_tour: ""
    hands_on: "yes"
    slides: "no"
    questions:
    - "Which coding exon has the highest number of single nucleotide polymorphisms (SNPs) on human chromosome 22?"
    objectives:
    - "Familiarize yourself with the basics of Galaxy"
    - "Learn how to obtain data from external sources"
    - "Learn how to run tools"
    - "Learn how histories work"
    - "Learn how to create a workflow"
    - "Learn how to share your work"
    time_estimation: "1-1.5h"
    key_points:
    - "Galaxy provides an easy-to-use graphical user interface for often complex command-line tools"
    - "Galaxy keeps a full record of your analysis in a history"
    - "Workflows enable you to repeat your analysis on different data"
    - "Galaxy can connect to external sources for data import and visualization purposes"
    - "Galaxy provides ways to share your results and methods with others"
