# Workflow context

The workflow used as an example here goes from :
- First, produce a protein FASTA file from a nucleotide FASTA file using (&lt;span class=&quot;tool&quot; data-tool=&quot;tool_id=toolshed.g2.bx.psu.edu/repos/iuc/prodigal/prodigal/2.6.3+galaxy0&quot; title=&quot;Prodigal tool&quot; aria-role=&quot;button&quot;&gt;&lt;i class=&quot;fas fa-wrench&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt; &lt;strong&gt;Prodigal&lt;/strong&gt; (&lt;i class=&quot;fas fa-cubes&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt; Galaxy version 2.6.3+galaxy0)&lt;/span&gt;) (a tool that predicts protein-coding genes from DNA sequences).
- Then, use (&lt;span class=&quot;tool&quot; data-tool=&quot;toolshed.g2.bx.psu.edu/repos/bgruening/interproscan/interproscan/5.59-91.0+galaxy3&quot; title=&quot;InterProscan tool&quot; aria-role=&quot;button&quot;&gt;&lt;i class=&quot;fas fa-wrench&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt; &lt;strong&gt;InterProscan&lt;/strong&gt; (&lt;i class=&quot;fas fa-cubes&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt; Galaxy version 5.59-91.0+galaxy3)&lt;/span&gt;) to create a tabular. Interproscan is a batch tool to query the InterPro database. It helps identify and predict the functions of proteins by comparing them to known databases.
- Finally, discover (&lt;span class=&quot;tool&quot; data-tool=&quot;toolshed.g2.bx.psu.edu/repos/ecology/sanntis_marine/sanntis_marine/0.9.3.5+galaxy1&quot; title=&quot;SanntiS tool&quot; aria-role=&quot;button&quot;&gt;&lt;i class=&quot;fas fa-wrench&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt; &lt;strong&gt;SanntiS&lt;/strong&gt; (&lt;i class=&quot;fas fa-cubes&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt; Galaxy version 0.9.3.5+galaxy1)&lt;/span&gt;) both to build genbank and especially to detect and annotate biosynthetic gene clusters (BGCs).
---

## The workflow itself

&lt;iframe title=&quot;Galaxy Workflow Embed&quot; style=&quot;width: 100%; height: 700px; border: none;&quot; src=&quot;https://earth-system.usegalaxy.eu/published/workflow?id=b9c938d1af08124b&amp;embed=true&amp;buttons=true&amp;about=false&amp;heading=false&amp;minimap=true&amp;zoom_controls=true&amp;initialX=-20&amp;initialY=-20&amp;zoom=1&quot;&gt;&lt;/iframe&gt;
---

## Run the workflow

Import and run the [Biosynthetic Gene Clusters workflow](https://earth-system.usegalaxy.eu/u/marie.josse/w/marine-omics-identifying-biosynthetic-gene-clusters)

To know more on how to do that follow the [tutorial](/training-material/topics/ecology/tutorials/marine_omics_bgc/tutorial.html)
---


## Generate the RO-Crate 

Once you run the workflow you can generate the RO-Crate. To do so follow the [tutorial](/training-material/topics/fair/tutorials/ro-crate-in-galaxy/tutorial.html)
