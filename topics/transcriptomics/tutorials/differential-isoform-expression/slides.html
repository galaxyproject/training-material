## What do we mean by non-canonical ORFs?

![Mean Ribo-Seq expression and Ribo-Seq expression standard deviation (SD) have been plotted for human lymphoblastoid cells from RPFdbV2.](/training-material/topics/transcriptomics/images/differential_isoform/slides/expression_distribution.png)

.footnote[Source: &lt;span class=&quot;citation&quot;&gt;&lt;a href=&quot;https://doi.org/10.1038/s41525-020-00167-4&quot;&gt;Erady &lt;i&gt;et al.&lt;/i&gt; 2021&lt;/a&gt;&lt;/span&gt;]

## What do we mean by non-canonical ORFs?

![The dark proteome: translation from noncanonical open reading frames.](/training-material/topics/transcriptomics/images/differential_isoform/slides/dark_proteome.png)

## Why study non-canonical ORFs?

- Potentially novel &lt;b&gt;prognostic and diagnostic markers&lt;/b&gt;

- The vast majority &lt;b&gt;have not been investigated&lt;/b&gt;

- Particulary attractive as &lt;b&gt;allosteric celullar regulators&lt;/b&gt;

---

## Why study non-canonical ORFs?

![Noncanonical open reading frames enconde functional proteins essential for cancer cell survival.](/training-material/topics/transcriptomics/images/differential_isoform/slides/non-canonical_nature.png)

---

## Why study non-canonical ORFs?

![Translation and natural selection of micropeptides from lon non-canonical RNAs.](/training-material/topics/transcriptomics/images/differential_isoform/slides/non-canonical_nature2.png)

---

## Why have not been characterized?


- Arbitrary thresholds on ORF lengths
    - Peptides smaller than 100 aminoacids are usually discarted
- Frequently annotated as non-coding RNAs
- Propensity for structural disorder
    -  Discarted as intrinsically disordered proteins (IDPs)

---

## Initial QC assessment

![QC step.Identify potential artifacts that may impact the interpretation of downstream analysis.](/training-material/topics/transcriptomics/images/differential_isoform/slides/initial_QC.png)

Identify potential artifacts that may impact the interpretation of downstream analysis.

## Mapping and identication of novel splicing sites with RNASTAR

![Mapping step with RNASTAR. Two-pass alignment enables sequence reads to span novel splice junctions by fewer nucleotides, conferring greater read depth and providing significantly more accurate quantification of novel splice junctions.](/training-material/topics/transcriptomics/images/differential_isoform/slides/STAR_pipeline.png)

Two-pass alignment enables sequence reads to span novel splice junctions by fewer nucleotides, conferring greater read depth and providing significantly more accurate quantification of novel splice junctions.

---

## Post-mapping QC assessment with RSeQC

![Post-mapping QC. RSeQC is a toolkit for generating RNA-seq-specific quality control metrics. The figure corresponds to RSeQC junction saturation of known (A) and novel (B) splicing sites.](/training-material/topics/transcriptomics/images/differential_isoform/slides/rseqc_junction_saturation_plot.png)

RSeQC is a toolkit for generating RNA-seq-specific quality control metrics. The figure corresponds to RSeQC junction saturation of known (A) and novel (B) splicing sites.

---

## Reference-based transcriptome assembly and quantification with StringTie

![Transcriptome assembly and quantification with StringTie. StringTie is a fast and highly efficient assembler of RNA-seq alignments into potential transcripts.](/training-material/topics/transcriptomics/images/differential_isoform/slides/stringtie_pipeline.png)

StringTie is a fast and highly efficient assembler of RNA-seq alignments into potential transcripts.

---

## Post-assembly QC assessment with rnaQUAST

![Post-assembly QC. rnaQUAST, which will provide us diverse completeness/correctness statistics very useful in order to identify and address potential errors or gaps in the assembly process. The figure is a rnaQUAST cummulative isoform plot.](/training-material/topics/transcriptomics/images/differential_isoform/slides/rnaQUAST_cumulative_isoform.png)

rnaQUAST, which will provide us diverse completeness/correctness statistics very useful in order to identify and address potential errors or gaps in the assembly process. The figure is a rnaQUAST cummulative isoform plot.

---

## Isoform switching and functional analysis with IsoformSwitchAnalyzeR

![Isoform switching and functional analysis. IsoformSwitchAnalyzieR performs the differential isoform usage analysis by using DEXSeq.](/training-material/topics/transcriptomics/images/differential_isoform/slides/isoformswitch_pipeline.png)

IsoformSwitchAnalyzieR performs the differential isoform usage analysis by using DEXSeq.

---

## Isoform switching and functional analysis with IsoformSwitchAnalyzeR

![IsoformSwitchAnalyzeR consequences plot.](/training-material/topics/transcriptomics/images/differential_isoform/slides/consequences_plot.png)

To analyze large-scale patterns in predicted IS consequences, IsoformSwitchAnalyzeR computes all isoform switching events resulting in a gain/loss of a specific consequence (e.g. protein domain gain/loss)
