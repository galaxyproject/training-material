      href="https://galaxyproject.github.io/training-material/topics/assembly/tutorials/ecoli_comparison/tutorial.html#hands_on-hands-on-collapsing-annotations-into-a-single-bed-dataset">earlier</a>.
    backdrop: true
  - title: Restricting list of deleted regions to the common deletion
