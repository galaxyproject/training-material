        <li>"File(s) B to intersect with A" to the gene annotations in <a href="https://galaxyproject.github.io/training-material/topics/assembly/tutorials/ecoli_comparison/tutorial.html#hands_on-hands-on-collapsing-annotations-into-a-single-bed-dataset">BED format</a></li>
