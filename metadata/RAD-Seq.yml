name: "RAD-Seq"
type: "use"
title: "RAD-Seq data analysis"
summary: "RAD-Sequencing is a reduced representation library method used to obtain genomic information on a whole genome without sequencing each nucleotides. Here, we propose some materials to learn how to analyze RAD-Seq data."
docker_image: "bgruening/galaxy-RAD-seq-training"

requirements:
-
    title: "Galaxy introduction"
    type: "internal"
    link: "/Introduction/"
-
    title: "Quality control"
    type: "internal"
    link: "/NGS-QC"


material:
-
    title: "General introduction about RAD seq data analysis"
    type: "introduction"
    slides: "yes"
-
    title: "Reference-based RAD-Seq data analysis"
    type: "tutorial"
    name: "ref_based_rad"
    zenodo_link: "http://doi.org/10.5281/zenodo.218574"
    galaxy_tour: "ref_based_rad"
    hands_on: "yes"
    slides: "no"
    
    questions:
    - "How to analyze RAD sequencing data using a reference genome for a population genomics sutdy?"
    
    objectives:
    - "Analysis of RAD sequencing data using a reference genome"
    - "SNP calling from RAD sequencing data"
    - "Calculate population genomics statistics from RAD sequencing data"

    time_estimation: "1/2d"

    key_points:
    - "Simple sentence to sum up the first key point of the tutorial (Take home message)"
    - "Second key point"
    - "Third key point"
    - "..."

    requirements:
    -
        title: "Mapping"
        type: "internal"
        link: "/NGS-mapping"
    -
        title: "Trackster"
        type: "internal"
        link: "/Introduction/Trackster"

-
    title: "de novo RAD-Seq data analysis"
    type: "tutorial"
    name: "de_novo_rad"
    zenodo_link: "https://zenodo.org/record/61771#.WA9TyJN96EI"
    galaxy_tour: "de_novo_rad"
    hands_on: "yes"
    slides: "no"
    
    questions:
    - "How to analyze RAD sequencing data without a reference genome for a population genomics sutdy?"
    
    objectives:
    - "Analysis of RAD sequencing data without a reference genome"
    - "SNP calling from RAD sequencing data"
    - "Calculate population genomics statistics from RAD sequencing data"

    time_estimation: "1/2d"

    key_points:
    - "Simple sentence to sum up the first key point of the tutorial (Take home message)"
    - "Second key point"
    - "Third key point"
    - "..."

-
    title: "RAD-Seq data analysis to construct genetic maps"
    type: "tutorial"
    name: "genetic_map_rad"
    zenodo_link: "https://zenodo.org/record/61771#.WA9TyJN96EI"
    galaxy_tour: "genetic_map_rad"
    hands_on: "yes"
    slides: "no"
    
    questions:
    - "How to analyze RAD sequencing data for a genetic map study?"
    
    objectives:
    - "SNP calling from RAD sequencing data"
    - "Find and correct haplotypes"
    - "Create input files for genetic map building software"
    
    time_estimation: "1/2d"
    
    key_points:
    - "Simple sentence to sum up the first key point of the tutorial (Take home message)"
    - "Second key point"
    - "Third key point"
    - "..."
    
