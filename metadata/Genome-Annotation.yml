name: "Genome-Annotation"
type: "use"
title: "Genome Annotation"
summary: "Genome annotation is the process of attaching biological information to sequences"
docker_image: ""

requirements:
-
    title: "Galaxy introduction"
    type: "internal"
    link: "/Introduction/"

material:
-
    title: "Introduction to Genome Annotation"
    type: "tutorial"
    name: "general-introduction"
    zenodo_link: ""
    galaxy_tour: ""
    hands_on: "github"
    slides: "no"
    
    questions:
	- "What is the process for genome annotation?"
    
    objectives:
	- "First we want to get some general information about our sequence, such as sequence composition."
	- "Identification of those structures of the genome which code for proteins - structural annotation."
	- "Description of the biochemical and biological function of proteins with functional annotation."

    time_estimation: "1d/3h/6h"

    key_points:
	- "Genome annotation is the process of attaching biological information to sequences."
	- "Gene annotation consists of two processes: structural annotation with gene prediction and functional annotation."
       
