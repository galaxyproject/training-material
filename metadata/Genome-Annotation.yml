references:
-
    authors: "Dean Laslett and Bjorn Canback"
    title: "ARAGORN, a program to detect tRNA genes and tmRNA genes in nucleotide sequences"
    link: "https://www.ncbi.nlm.nih.gov/pubmed/14704338"
    summary: "A computer program, ARAGORN, identifies tRNA and tmRNA genes."
-
    authors: "Peter J. A. Cock, John M. Chilton, Björn Grüning, James E. Johnson, Nicola Soranzo"
    title: "NCBI BLAST+ integrated into Galaxy"
    link: "https://academic.oup.com/gigascience/article-lookup/doi/10.1186/s13742-015-0080-7"
    summary: "The NCBI BLAST suite has become ubiquitous in modern molecular biology and is used for small tasks such as checking capillary sequencing results of single PCR products, genome annotation or even larger scale pan-genome analyses. For early adopters of the Galaxy web-based biomedical data analysis platform, integrating BLAST into Galaxy was a natural step for sequence comparison workflows."
-
    authors: "Peter J.A. Cock​, Björn A. Grüning, Konrad Paszkiewicz, Leighton Pritchard"
    title: "Galaxy tools and workflows for sequence analysis with applications in molecular plant pathology"
    link: "https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3792188/"
    summary: "The Galaxy Project offers the popular web browser-based platform Galaxy for running bioinformatics tools and constructing simple workflows. The article describes Galaxy tools and workflows which are also open source. The Galaxy framework enables the user to combine these and other tools to automate organism scale analyses as workflows, without demanding familiarity with command line tools and scripting."
-
    authors: "Benjamin Buchfink, Chao Xie & Daniel H. Huson"
    title: "Fast and sensitive protein alignment using DIAMOND"
    link: "http://www.nature.com/nmeth/journal/v12/n1/abs/nmeth.3176.html"
    summary: "The alignment of sequencing reads against a protein reference database is a major computational bottleneck in metagenomics and data-intensive evolutionary projects. DIAMOND is an open-source algorithm based on double indexing that is 20,000 times faster than BLASTX on short reads and has a similar degree of sensitivity."